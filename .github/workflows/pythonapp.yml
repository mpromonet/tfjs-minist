name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python 
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Install dependencies
      run: pip install -r requirements.txt        
      
    - name: Build
      run:  python ./mnist.py
        
    - name: Deploy
      run: |
        git add -A && git commit -m 'deploy' -c user.name='ci' -c user.email='ci@email.org'
        git push -f https://heroku:${{ secrets.HEROKU_API_TOKEN }}@git.heroku.com/tfjs-minist.git origin/master:master
